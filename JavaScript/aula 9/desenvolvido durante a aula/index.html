<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 09 - APIs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    <div id="container" class="h-100 flex-column d-flex align-items-center justify-content-center">
        <form id="login" class="w-50 pb-3 border border-primary rounded flex-column d-flex align-items-center justify-content-center">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Login do Sistema</span>
            </div>
        
            <div class="p-3 d-flex flex-column">
                <span>Email</span>
                <input type="email" id="email-input-login">
            </div>
        
            <div class="p-3 d-flex flex-column">
                <span>Senha</span>
                <input type="password" id="password-input-login">
            </div>
        
            <div class="w-50 d-flex justify-content-between">
                <button type="button" onclick="validarLogin()">Login</button>
                <button type="button" onclick="irPara('login', 'registration')">Registre-se</span>
            </div>
        </form>

        <form id="registration" class="w-50 pb-3 border border-primary rounded flex-column align-items-center justify-content-center d-none">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Cadastro</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Data de Nascimento*</span>
                <input id="date-input-registration" onkeyup="validarData()" maxlength="10">
                <span id="date-registration-error" class="d-none">Data inválida</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Email*</span>
                <input id="email-input-registration" onkeyup="validarEmail()">
                <span id="email-registration-error" class="d-none">Email inválido</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Senha*</span>
                <input id="password-input-registration" onkeyup="validarSenha()">
                <span id="password-registration-error" class="d-none">Senha inválida</span>
            </div>

            <div class="w-50 d-flex justify-content-between">
                <button type="button" onclick="irPara('registration', 'login')">Voltar</button>
                <button type="button" id="register-btn" onclick="validarCadastro()">Cadastrar</button>
            </div>
        </form>

        <div id="home" class="w-50 pb-3 border border-primary rounded flex-column align-items-center justify-content-center d-none">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Página Inicial</span>
            </div>

            <button class="mt-3" type="button" onclick="listarUsuarios()">Pesquisar usuários</button>

            <ul id="user-list">
            </ul>

            <button type="button" onclick="irPara('home', 'login')">Sair</button>
        </div>
    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="./script-enviado.js"></script>
</body>
</html>
