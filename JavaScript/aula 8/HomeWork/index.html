<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Colaboradores</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="font-sizes.css"
      media="screen"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="container"
      class="h-100 flex-column d-flex align-items-center justify-content-center"
    >
      <form
        id="formulario"
        class="w-50 mt-5 pb-3 border border-primary rounded flex-column d-flex align-items-center justify-content-center"
      >
        <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
          <span>Cadastro</span>
        </div>

        <div class="p-3 d-flex flex-column">
          <span>Nome</span>
          <input id="enter-Name" onkeyup="nameValidate()" />
          <span id="error-Name" class="d-none text-danger">Nome inv치lida</span>
        </div>

        <div class="p-3 d-flex flex-column">
          <span>Data de Nascimento</span>
          <input
            id="data-input"
            onkeyup="validarData(), adicionarMascaraData()"
            maxlength="10"
          />
          <span id="data-error" class="d-none text-danger">Data inv치lida</span>
        </div>

        <div class="p-3 d-flex flex-column">
          <span>Email</span>
          <input id="enter-Email" onkeyup="emailValidate()" />
          <span id="email-Error" class="d-none text-danger"
            >Email inv치lido</span
          >
        </div>

        <div class="p-3 d-flex flex-column">
          <span>Senha</span>
          <input
            id="senha-input"
            onkeyup="validatePassword(event)"
            type="password"
          />
          <span id="senha-erro" class="d-none text-danger">Senha inv치lida</span>
        </div>

        <div>
          <button onclick="validateRegistration(event)">Cadastrar</button>
        </div>
      </form>

      <div class="pt-3" id="no-colab">
        <h3>Nenhum colaborador cadastrado ainda</h3>
      </div>

      <div class="d-none" id="id-table" style="width: 60%">
        <table
          class="table w-100 pb-3 mt-5 border rounded flex-column align-items-center justify-content-center"
        >
          <h2 class="mt-5 text-center p-2">Colaboradores</h2>
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Nascimento</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </div>

    <!-- referenciando a biblioteca moment no projeto -->
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
